<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }
        #formulario {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="formulario">
    <form>
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputnombre" >
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido 1</label>
            <input type="text" class="form-control" id="inputapellido1" >
          </div>
          <div class="mb-3">
            <label class="form-label">Apellido 2</label>
            <input type="text" class="form-control" id="inputapellido2" >
          </div>
            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="inputtelefono" >
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha nacimiento</label>
                <input type="date" class="form-control" id="inputfecha" >
            </div>
            <div class="mb-3">
                <label class="form-label">Mail</label>
                <input type="email" class="form-control" id="inputmail" >
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputcontrasena" >
            </div>
            <div class="mb-3">
                <label class="form-label">Comunidad</label>
                <select class="form-select" id="selectcomunidades">
                    <option selected>Comunidades</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Provincia</label>
                <select class="form-select" id="selectprovincias">
                    <option selected>Provincias</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            
        </div>
       
      </form>
      <button id="btnCrear" class="btn btn-primary">Submit</button>
      <button id="btnModificar" disabled class="btn btn-primary">Modificar</button>
    </div>
    <hr style="border: 2px solid black; width: 50%; margin: 20px auto;">
    <h2>Alumnos</h2>
    <div id="salida">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
